{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">{{ template.title }}</h2>
    {% if user.is_staff and admin_template_edit_url %}
      <a
        href="{{ admin_template_edit_url }}"
        class="btn btn-outline-primary"
      >
        <i class="bi bi-pencil"></i>
        Edit template
      </a>
    {% endif %}
  </div>
  <div class="markdown-body">
    {{ template.description_html|safe }}
  </div>
  {% for dataset in datasets %}
    {{dataset.name}}
  {% endfor %%}
  <a href="{{ back_url }}" class="btn btn-secondary mt-3">
  <i class="bi bi-arrow-left-circle"></i> Back
</a>

{% endblock %}
